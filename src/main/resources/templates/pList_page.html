<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin patient page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>


<div class ="container">
    <div class = "row">
        <h1> List Patients </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/addnewPatient}" class = "btn btn-primary btn-sm mb-3"> Add Patient</a>
            <a th:href = "@{/admin-home}" class = "btn btn-primary btn-sm mb-3"> Home</a>

        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Patient Name</th>
            <th> Patient Address</th>
            <th> Patient Blood Group </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "patient: ${patientsReq}">
            <td th:text = "${patient.patient_name}"></td>
            <td th:text = "${patient.patient_address}"></td>
            <td th:text = "${patient.patient_bloodgroup}"></td>
            <td>
                <a th:href = "@{/patients/edit/{id}(id=${patient.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/patients/{id}(id=${patient.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
