<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Patient Page</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Blood Donation System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Patient </h1>
      <div class = "card-body">
        <form th:action="@{/patients/{id} (id=${patient.id})}" th:object = "${patient}" method="POST">
          <div class ="form-group">
            <label> Patient Name </label>
            <input
                    type = "text"
                    name = "patient_name"
                    th:field = "*{patient_name}"
                    class = "form-control"
                    placeholder="Enter Patient Name"
            />
          </div>

          <div class ="form-group">
            <label> Patient Phone Number </label>
            <input
                    type = "tel"
                    name = "patient_mobile"
                    th:field = "*{patient_mobile}"
                    class = "form-control"
                    placeholder="Enter Patient Phone Number"
                    title="Must contain exactly 11 numbers" maxlength="11" required
            />
          </div>

          <div class ="form-group">
            <label> Patient Age </label>
            <input
                    type = "number"
                    name = "patient_age"
                    th:field = "*{patient_age}"
                    class = "form-control"
                    placeholder="Enter Patient Age"
            />
          </div>
          <div class ="form-group">
            <label> Patient Gender</label>
            <input
                    type = "text"
                    name = "patient_gender"
                    th:field = "*{patient_gender}"
                    class = "form-control"
                    placeholder="Enter Patient Gender"
            />
          </div>
          <div class ="form-group">
            <label> Patient Blood Group </label>
            <input
                    type = "text"
                    name = "patient_bloodgroup"
                    th:field = "*{patient_bloodgroup}"
                    class = "form-control"
                    placeholder="Enter Patient Blood Group"
            />
          </div>
          <div class ="form-group">
            <label> Patient Address </label>
            <input
                    type = "text"
                    name = "patient_address"
                    th:field = "*{patient_address}"
                    class = "form-control"
                    placeholder="Enter Patient Address"
            />
          </div>





          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
