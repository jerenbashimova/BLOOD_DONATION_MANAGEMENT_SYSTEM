<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Blood Donation Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>


<div class ="container">
  <div class = "row">
    <h1> List Donors </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/addnewDonor}" class = "btn btn-primary btn-sm mb-3"> Add Donor</a>
      <a th:href = "@{/admin-home}" class = "btn btn-primary btn-sm mb-3"> Home</a>

    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Donor Name</th>
      <th> Donor Address</th>
      <th> Donor  Blood Group </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "donor: ${donorList}">
      <td th:text = "${donor.donor_name}"></td>
      <td th:text = "${donor.donor_address}"></td>
      <td th:text = "${donor.donor_bloodGroup}"></td>
      <td>
        <a th:href = "@{/donorList/edit/{id}(id=${donor.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/donorList/{id}(id=${donor.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
